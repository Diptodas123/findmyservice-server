# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT Configuration (test values)
jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironmentOnly123456789
jwt.expiration=3600000

# Stripe Configuration (test mode)
stripe.api.key=sk_test_dummy_key_for_testing
stripe.webhook.secret=whsec_test_dummy_webhook_secret

# Support email for Swagger
support.email=test@example.com

# Disable Actuator security for tests
management.endpoints.web.exposure.include=*
